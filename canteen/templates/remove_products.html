<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Products</title>
</head>
<body>
    <h1>Remove Products</h1>
    <form action = '/remove-products' method = 'post'>
        <select name = 'productId'>
            {% for item in data %}
                <option value = {{item[0]}}>{{ item[1] }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Submit" name = 'submit-remove_products'>
    </form>
</body>
</html>
